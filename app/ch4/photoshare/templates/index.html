{% extends "layout_login.html" %}

{% block contents %}
    <h3>写真一覧</h3>
    
    {% if photos | length==0 %}
        <div class="box">まだ写真はありません。</div>
    {% endif %}

    <div class="photo_list">
    {% for i in photos %}
        <div class="photo">
            <div class="photo_border">
                <img src="/photo/{{ i.file_id }}?t=thumb" alt="写真{{ i.file_id }}" width="300">
                <span class="datetime">{{ i.created_at }}</span>
            </div>
            <div class="photo_info">
                <a href="/user/{{ i.user_id }}" class="pure-button">{{ i.user_id }}さん</a> &gt;
                <a href="/album/{{ i.album_id }}" class="pure-button">{{ i.name }}</a>
            </div>
        </div>
    {% endfor %}
    </div>
{% endblock %}
